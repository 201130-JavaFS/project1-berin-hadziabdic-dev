<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Berin" />
    <title>ERS Employee Tickets</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="../../Scripts/MgrScripts/ViewAllEmployeeRequests.js"></script>
    <script src="../../Scripts/LogOut.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="../../CSS/loginStyle.css" type="text/css" rel="stylesheet" />
    <link href="../../CSS/fonts.css" type="text/css" rel="stylesheet" />
    <link href="../../CSS/globalStyle.css" type="text/css" rel="stylesheet" />
    <link
      href="../../CSS/dashContainerStyling.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="../../CSS/renderTableStyling.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column justify-content-center">
    <nav class="navbar d-flex flex-row bg-white shadow-lg bg-white fixed-top">
   
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="btn btn-warning text-white"
            role="button"
            onclick="logOutMgr();"
            >Log Out</a
          >
        </li>
      </ul>
    </nav>
        <section class="container dash-container bg-white">
          <nav class="navbar navbar-expand p-0">
            <a class="navbar-brand" href="#">View All Employee Reimbursment Requests</a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./newReimbRequest.html">Make a Request</a>
              </li>
            </ul>
          </nav>
          <div class="form-row border-top">
            <div class="form-group col-12 col-md-4">
              <input id="ticket-id" type="number"  value="0" min="0" class="form-control" />
              <label for="ticket-id" class="text-muted">Ticket To Status Change</label>
            </div>
            
            <div class="form-group col-12 col-md-4">
              <select id="status-id" type="number"  value="0" min="0" class="form-control" >
                <option value="2">Approve</option>
                <option value="3">Deny</option>
              </select>
              <label for="status-id" class="text-muted">Status To Change To</label>
            </div>
          </div>
          <div class="form-row">
            <span class="col-4 text-muted" id="status-change-report">No status change request submitted yet.</span>
            <div class="form-group col-8 ">
              <input type="button" class="btn btn-success m-auto" value="Change Status"  onclick="changeTicketStatus()"/>
            </div>
          </div>
          <div class="form-row border-top">
            <div class="col-12">
              <h5 class="purple-red-text">Form Status Filter</h5> <span class="text-muted"> Uncheck a status box to filter out corresponding reimbursment requests. </span>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input  checked="true" class="form-check-input" type="checkbox" id="pending-check" onclick="onCheckClick()"/>
                <label class="form-check-label" for="pending-check">PENDING</label>
              </div>
              <div class="form-check">
                <input  checked="true" class="form-check-input" type="checkbox" id="approved-check" onclick="onCheckClick()"/>
                <label class="form-check-label" for="approved-check">APPROVED</label>
              </div>
              <div class="form-check">
                <input  checked="true" class="form-check-input" type="checkbox" id="denied-check" onclick="onCheckClick()"/>
                <label class="form-check-label" for="denied-check">DENIED</label>
              </div>
            </div>
          
            </div>
          <div class="dash-container-row row overflow-auto">
            <table class="table table-striped dash-table col-12">
                <thead>
                  <th class="purple-red-text">Date Submitted</th>
                  <th colspan="1">Ticket #</th>
                  <th colspan="2">Description</th>
                  <th colspan="1">Amount</th>
                  <th colspan="1">Type</th>
                  <th colspan="1">Status</th>
                  <th colspan="1">Author</th>
                  <th colspan="1">Approved</th>
                </thead>
                <tbody
                  id="reimbursment-requests-tbody"
                  class="data-table-body overflow-auto"
                ></tbody>
              
              </table>
          
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
